<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Full-page styling */
        body {
            background-image: url('nope.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(202, 227, 225);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family:comic 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        /* Confetti overlay */
        .nope {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('nope.jpg') no-repeat center;
            background-size: cover;
            pointer-events: none;
            z-index: 10;
        }

        /* Center content */
        .message {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cute button */
        .back-button {
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease-in-out;
            display: flex;
            justify-content: top;
            align-items: top;
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #ff1e50;
        }

        /* ðŸ“± Responsive Design */
        @media screen and (max-width: 600px) {
            body {
                font-size: 2.5rem;
                padding: 20px;
            }

          

            .back-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
 
    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.location.href = "index.html"; // Change this to your main page
        }
    </script>


</body>
</html>
